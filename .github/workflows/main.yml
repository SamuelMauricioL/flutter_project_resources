name: Flutter CI

on:
  push:
  pull_request:

jobs:
  build_android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.8"
      - name: Get dependencies
        run: flutter pub get
      - name: Build APK
        run: flutter build apk

  build_web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.3.8"
      - name: Get dependencies
        run: flutter pub get
      - name: Build Web
        run: flutter build web
